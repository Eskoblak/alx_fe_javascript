<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <!-- Sync Notification Area -->
  <div id="notification" style="background-color: #ffffcc; padding: 10px; display: none;"></div>

  <!-- Filter by Category -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- Quote Display -->
  <div id="quoteDisplay"></div>

  <!-- Show Random Quote -->
  <button id="newQuote">Show New Quote</button>

  <!-- Add New Quote -->
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuote">Add Quote</button>
  </div>

  <!-- Export & Import -->
  <div>
    <button id="exportQuotes">Export Quotes</button>
    <label for="importQuotes">Import Quotes (.json):</label>
    <input type="file" id="importQuotes" accept=".json">
  </div>

  <!-- Manual Server Sync -->
  <div>
    <button id="manualSync">Sync with Server</button>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
